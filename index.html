<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess the number</title>
    <link rel="stylesheet" href="style/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div id="body">
      <div class="container">
        <div class="row">
          <div class="col">
            <button type="button" class="btn btn-dark btn-lg" id="again-btn">
              Again!
            </button>
          </div>
          <div class="col">
            <span id="discreption">(Between 1 and 20)</span>
          </div>
        </div>
      </div>
      <br />
      <h1>Guess My Number!</h1>
      <br />
      <div id="square">
        <br />

        <p class="question-mark">?</p>
      </div>

      <br />
      <div class="container">
        <div class="row">
          <div class="col number">
            <form class="number-form">
              <input class="number-form" type="number" />
            </form>
            <br />
            <button class="btn btn-dark" id="check-btn">check!</button>
          </div>
          <div class="col score">
            <p class="description">
              Start guessing....
              <br />
              <br />
              💯 Score: 20
              <br />

              🏆 Highscore: 0
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
